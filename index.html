<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>üéµ Byte-Sized Beats</h1>
        
        <div id="login-screen">
            <button id="login-btn">Login with Spotify</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="timer-controls">
                <button class="time-btn" data-time="1">1s</button>
                <button class="time-btn" data-time="3">3s</button>
                <button class="time-btn" data-time="5">5s</button>
                <button class="time-btn" data-time="10">10s</button>
            </div>
            
            <div id="audio-container">
                <button id="play-clip">‚ñ∂Ô∏è Play Snippet</button>
            </div>

            <div class="guess-section">
                <input type="text" id="guess-input" placeholder="Type song name...">
                <button id="submit-guess">Submit</button>
            </div>

            <div id="feedback"></div>
            <div id="score">Score: 0</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
